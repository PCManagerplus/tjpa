<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWAインストールプロンプト</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #installButton {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #installButton:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PWAインストールプロンプト</h1>
    <button id="installButton" style="display: none;">アプリをインストール</button>

    <script src="install.js"></script>
</body>
</html>
